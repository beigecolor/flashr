{% extends '../base.html' %} 

{% block content %}
<main>
  <h1>FL*SHR</h1>
  <div class="topTagsContainer">
    <h2>Top Tags</h2>
    <ul class="top-tags">
      {% for tag in top_tags %}
        <li><a href="{% url 'deck_create' tag=tag.content %}">{{ tag.content }}</a></li>
      {% endfor %}
    </ul>
  </div>
  <div class="allTagsContainer">
    <h2>All Tags</h2>
    <ul class="all-tags">
      {% for tag in all_tags %}
        <li><a href="{% url 'deck_create' tag=tag.content %}">{{ tag.content }}</a></li>
      {% endfor %}
    </ul>
  </div>
</main>
{% endblock %}
