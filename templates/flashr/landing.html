{% extends '../base.html' %} 

{% block content %}
<main>
  <h1 class="landing-header">FL*SHR</h1>
  <div class="top-tags-container">
    <ul class="top-tags">
      {% for tag in top_tags %}
        <a href="{% url 'deck_create' tag=tag.content %}">
          <li style="background-color:{{ tag.color_code }};">{{ tag.content }}</li>
        </a>
      {% endfor %}
    </ul>
  </div>
  <div class="all-tags-container">
     {% for tag in all_tags %}
      <a style="text-decoration:none;"
        href="{% url 'deck_create' tag=tag.content %}"
      >
        <button
          class="mini-tag"
          style="background-color:{{ tag.color_code }};"
        >
          {{ tag.content }}
        </button>
      </a>
      {% endfor %}
  </div>
</main>
<footer>
  <i class="fab fa-github-square fa-2x"></i>
  <i class="fab fa-facebook-square fa-2x"></i>
  <i class="fab fa-instagram fa-2x"></i>
</footer>
{% endblock %}
